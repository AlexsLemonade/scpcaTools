name: Build scpca-tools images

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  REGISTRY_USER: alexslemonade

jobs:
  build_full:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build slim image
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:docker"
          tags: scpcatools:latest
          outputs: type=docker,dest=/tmp/scpcatools.tar # output for sharing
          cache-from: type=gha
          cache-to: type=gha

      - name: Upload slim image artifact
        uses: actions/upload-artifact@v4
        with:
          name: scpcatools-image
          path: /tmp/scpcatools.tar

  build_and_push_matrix:
    runs-on: ubuntu-22.04
    needs: build_full
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: full
            image_name: scpcatools
          - target: slim
            image_name: scpcatools-slim
          - target: reports
            image_name: scpcatools-reports
          - target: scvi
            image_name: scpcatools-scvi
          - target: seurat
            image_name: scpcatools-seurat
            
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Download full image 
        uses: actions/download-artifact@v4
        with:
          name: scpcatools-image
          path: /tmp

      - name: Load full image for layer cache
        run: |
          docker load --input /tmp/scpcatools.tar
          docker image ls -a

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker # allow using cached layers

      - name: Docker login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REGISTRY_USER }}/${{ matrix.image_name }}
          tags: |
            type=semver,pattern={{raw}}
            type=edge,branch=main

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: docker
          target: ${{ matrix.target }}
          push: ${{ github.event_name == 'push' }}
          outputs: type=docker,dest=/tmp/slim.tar # output for sharing
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha
